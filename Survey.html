<!DOCTYPE html>
<html>
  <head>
    <title>Ascent Academy Company Survey Form</title>
    <style>
      /* CSS styling */
      body {
        
			background-color: #d6adc8;
        font-family: Arial, sans-serif;
        
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: rgb(125, 152, 171);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 16px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .submit-button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}
      .submit-button:hover {
			background-color: #3e8e41;
		}

		.reset-button {
			background-color: #f44336;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}
        img {
  display: block;
  margin: 0 auto;
}
		.reset-button:hover {
			background-color: #d32f2f;
		}
    </style>
  </head>
  <body>
    <h1>Ascent Academy Company Survey Form</h1>
    <form>
        <h1>Ascent Academy Survey Form</h1>
  <img src="https://media.licdn.com/dms/image/C560BAQHr7BHiWrH6kA/company-logo_200_200/0/1676696444853?e=2147483647&v=beta&t=4-L8GvboPqGzaP6zVXg9T8CoQcx4URGSrJeIkoPuyOk" alt="Ascent Academy Logo">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-binary</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      <script>var phoneInput = document.getElementById("phone");// get the phone number input element
        
        
        
        phoneInput.addEventListener("input", function() {
         
          var phoneValue = this.value;
          
          
          if (/^[1-9]+$/.test(phoneValue)) {
           
            this.setCustomValidity("");
          } else {
           
            this.setCustomValidity("Phone number can only contain numbers from 1 to 9");
          }
        });
        </script>

      <label for="feedback">Feedback</label>
      <textarea id="feedback" name="feedback" placeholder="Enter your feedback"></textarea>

      <button type="submit" class="submit-button">Submit</button>
		<button type="reset" class="reset-button">Reset</button>
    </form>
 
 
</body>

</html>
